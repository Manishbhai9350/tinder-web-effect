<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shery - Tinder ❤️❤️</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <style>
    *{ 
    padding:0;  box-sizing:border-box;
    margin:0;
    box-sizing:border-box
    }
    html , body {
    width:100%;
    height:100%
    }
    .padding{
        background: linear-gradient(to bottom , transparent , rgb(0, 0, 0));
    }
  </style>
  <body>
    <main class="h-[100vh] overflow-hidden w-[100vw] relative">
      <div class="bges h-screen w-full">
        <div
          class="w-[130%] top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 h-[130%] absolute z-[4] current"
        >
    <img class="h-full bg-top w-full object-cover" src="" alt="">
    </div>
        <div
          class="w-[130%] top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 h-[130%] absolute z-[3] incoming"
        >
        <img class="h-full bg-top w-full object-cover" src="" alt="">
      </div>
      </div>
      <div
        class="content flex flex-col justify-between items-start w-full h-screen absolute   top-0 left-0 z-[5]">
        <nav class="flex px-[10px] py-12 justify-between items-center w-full h-12">
          <div class="img profile overflow-hidden rounded-full w-[3.4rem] h-[3.4rem]">
            <img
              class="w-full h-full object-cover"
              src="https://images.unsplash.com/photo-1531746020798-e6953c6e8e04?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt=""/>
          </div>
          <h2 class="text-[1.4rem] opacity-90  tracking-tight font-bold text-white">
            They liked you
          </h2>
          <div
            class="chat w-[3.4rem] relative text-white flex justify-center items-center h-[3.4rem] bg-white/30 rounded-full" >
            <i class="ri-chat-3-fill text-xl"></i>
            <div
              class="msges -top-2 right-1 absolute bg-red-500 flex justify-center items-center w-5 h-5 rounded-full" >
              <h5 class="text-sm font-semibold message">5</h5>
            </div>
          </div>
        </nav>
       <div class="padding w-[100vw] px-2 py-3">
        <div class="details w-full">
            <div class="location element flex px-2 gap-3 justify-start items-center">
             <div class="icon h-6 w-6 pr-[1px] bg-white flex justify-center items-center rounded-full">
              <i class="ri-corner-left-up-fill font-bold text-xl "></i>
            </div>
              <p class="text-white location-p font-semibold capitalize text-[.9rem]">banglore, india</p>
            </div>
            <div class="headings gap-2 element  flex px-1 justify-start  items-end ">
              <h1 class="leading-[4.6rem] text-white text-[4rem] font-regular name  capitalize tracking-tighter ">radika </h1>
              <h2 class="leading-[3.5rem] font-semibold text-[2.5rem] text-white/70 age">55</h2>
            </div>
            <div class="interests element px-2 gap-4 flex justify-start items-center">
              <div class="int flex justify-center items-center gap-2  w-24 h-8 bg-white/30 rounded-full ">
                  <i class="ri-music-2-line text-white"></i>
                  <p class="text-sm font-semibold capitalize text-white ">music</p>
              </div>
              <div class="int flex justify-center items-center gap-2  w-24 h-8 bg-white/30 rounded-full ">
                  <i class="ri-quill-pen-line text-white"></i>
                  <p class="text-sm font-semibold tracking-tighter capitalize text-white ">writing</p>
              </div>
          </div>
          <p class="ml-3 element leading-[1.5rem] font-thin text-white text-[1.4rem] my-3">Bio</p>
          <div class="bio element text-white font-thin left-7 ml-3">
              <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Veritatis porro, magni similique dolor sed nemo neque quas provident voluptatibus vel!
              </p>
          </div>
          <div class="btns element mt-5 flex justify-center px-2 gap-1 items-center">
              <button data-work="reject" class="w-1/2 h-14 bg-white  flex justify-center items-center rounded-xl ">
                  <i class="ri-close-line text-3xl font-semibold "></i>
              </button >
              <button data-work="accept" class="w-1/2 h-14 bg-red-500 flex justify-center items-center rounded-xl ">
                  <i class="ri-heart-2-fill text-3xl text-white"></i>
              </button>
          </div>
      </div>
       </div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./script.js"></script>
  </body>
</html>
